<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="todoList Mobin" />
    <meta name="author" content="Mobin" />
    <title>Todo List</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="/images/to-do.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Todo List App</h2>
      <div class="form-group">
        <label  for="itemInput" >Add Item</label>
        <input type="text" class="form-control" id="itemInput" />
      </div>
      <div class="nav">
        <button  id="addButton">Add To List</button>
        <button  id="clearButton">Clear List</button>
        <div  class="dropdown">
          <button class="dropbtn">Filter</button>
          <div class="dropdown-content">
            <span class="showAll">Show All</span>
            <span class="not-Completed">Not-Completed</span>
            <span class="completed">Completed</span>
          </div>
        </div>
      </div>
      <h3>Todo List</h3>
      <ul id="todoList">
     
      </ul>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
